server:
  port: 8021
spring:
  application:
    name: rabbitmq-provider
  # 配置rabbitMq服务器
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    # 确认消息已发送到交换机
    # publisher-confirms: true
    publisher-confirm-type: correlated
    # 确认消息已发送到队列
    publisher-returns: true
